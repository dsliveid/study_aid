    <script>

            vadEnabled: document.getElementById('vadEnabled'),

            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            duration: document.getElementById('duration'),
            wordCount: document.getElementById('wordCount'),
            recognizeCount: document.getElementById('recognizeCount'),
            tabRealtime: document.getElementById('tabRealtime'),
            tabHistory: document.getElementById('tabHistory'),
            resultContent: document.getElementById('resultContent'),

        // éŸ³é‡æ§åˆ¶
        elements.volumeSlider.addEventListener('input', (e) => {

        // éŸ³é¢‘æºåˆ‡æ¢
        elements.audioSource.addEventListener('change', (e) => {

        function updateDeviceOptions(sourceType) {
            const deviceOptions = {
                microphone: [
                    { value: '0', text: 'é»˜è®¤éº¦å…‹é£' },
                    { value: '1', text: 'éº¦å…‹é£ (Realtek)' },

            elements.device.innerHTML = '';
            deviceOptions[sourceType].forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.value;
                opt.textContent = option.text;
                elements.device.appendChild(opt);
            });
        }

        // å¼€å§‹è¯†åˆ«
        elements.startBtn.addEventListener('click', () => {
            if (state.isRecognizing) return;

            state.isRecognizing = true;
            state.duration = 0;
            state.wordCount = 0;
            state.recognizeCount = 0;
            state.results = [];

            updateUI();
            startTimer();
            simulateRecognition();

        // åœæ­¢è¯†åˆ«

        // æ¸…ç©ºç»“æœ

            state.recognizeCount = 0;

        // æ ‡ç­¾åˆ‡æ¢

            elements.tabHistory.classList.remove('active');
            updateResultContent();

        // æ›´æ–°UI
        function updateUI() {
            elements.startBtn.disabled = state.isRecognizing;
            elements.stopBtn.disabled = !state.isRecognizing;

            if (state.isRecognizing) {
                elements.statusDot.classList.remove('inactive');
                elements.statusDot.classList.add('active');

            } else {

        // è®¡æ—¶å™¨
        let timerInterval = null;

            timerInterval = setInterval(() => {

            const minutes = Math.floor(state.duration / 60).toString().padStart(2, '0');
            const seconds = (state.duration % 60).toString().padStart(2, '0');
            elements.duration.textContent = `${minutes}:${seconds}`;
            elements.wordCount.textContent = state.wordCount;
            elements.recognizeCount.textContent = state.recognizeCount;
        }

        // æ¨¡æ‹Ÿè¯†åˆ«ï¼ˆæ¼”ç¤ºç”¨ï¼‰
        function simulateRecognition() {
            const sampleTexts = [
                'ä»Šå¤©å¤©æ°”å¾ˆå¥½',
                'è¿™æ˜¯ä¸€ä¸ªå®æ—¶è¯­éŸ³è¯†åˆ«ç³»ç»Ÿ',

                'è¯­éŸ³è¯†åˆ«æŠ€æœ¯è¶Šæ¥è¶Šæˆç†Ÿ',
                'æ¬¢è¿ä½¿ç”¨è¿™ä¸ªç³»ç»Ÿ',
                'è¿™æ˜¯ä¸€ä¸ªæµ‹è¯•æ–‡æœ¬',
                'è¯†åˆ«å‡†ç¡®ç‡å¾ˆé«˜'
            ];

            const simulateInterval = setInterval(() => {

                const randomText = sampleTexts[Math.floor(Math.random() * sampleTexts.length)];
                const result = {

                state.wordCount += randomText.length;

        // æ›´æ–°ç»“æœå†…å®¹

            if (currentResults.length === 0) {
